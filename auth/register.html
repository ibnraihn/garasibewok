<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun | Garasi Bewok</title>
    <link rel="icon" href="../public/images/logo/GB Logo.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="../public/css/beranda.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- Section -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/graphik-trial" rel="stylesheet">

</head>
<body>
    <div class="min-h-screen flex justify-center items-center">
        <div class="w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg border border-gray-500 shadow-md">
            <div class="px-6 py-4">
                <div class="flex justify-center mx-auto">
                    <h1 class="font-bold italic text-3xl">GARASIBEWOK</h1>
                </div>
        
                <h3 class="mt-3 text-xl font-medium text-center text-black">Selamat Datang</h3>
        
                <p class="mt-1 text-center text-black">Daftarkan dirimu!</p>
        
                <form action="http://localhost/garasibewok/public/php/register.php" method="POST">
                    <!-- Nama -->
                    <div class="w-full mt-4">
                        <input 
                            class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border rounded-lg focus:border-black focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-black" 
                            name="nama"
                            type="text" 
                            placeholder="Nama" 
                            aria-label="Nama" 
                            required
                        />
                    </div>
                
                    <!-- Email -->
                    <div class="w-full mt-4">
                        <input 
                            class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border rounded-lg focus:border-black focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-black" 
                            name="email"
                            type="email" 
                            placeholder="Email" 
                            aria-label="Email Address" 
                            required
                        />
                    </div>
                
                    <!-- Nomor Telepon -->
                    <div class="w-full mt-4">
                        <input 
                            class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border rounded-lg focus:border-black focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-black" 
                            name="nomor_telepon"
                            type="number" 
                            placeholder="Nomor Telepon" 
                            aria-label="Nomor Telepon" 
                            pattern="[0-9]{10,15}" 
                            required
                        />
                    </div>
                
                    <!-- Kata Sandi -->
                    <div class="w-full mt-4 relative">
                        <input 
                            class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border rounded-lg focus:border-black focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-black" 
                            name="password"
                            id="password"
                            type="password" 
                            placeholder="Kata Sandi" 
                            aria-label="Password" 
                            minlength="6" 
                            required
                        />
                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 focus:outline-none">
                            <i class="fa fa-eye" id="eyeIconPassword"></i>
                        </button>
                    </div>

                    <!-- Konfirmasi Kata Sandi -->
                    <div class="w-full mt-4 relative">
                        <input 
                            class="block w-full px-4 py-2 mt-2 text-black placeholder-gray-500 bg-white border rounded-lg focus:border-black focus:ring-opacity-40 focus:outline-none focus:ring focus:ring-black" 
                            name="confirm_password"
                            id="confirm_password"
                            type="password" 
                            placeholder="Konfirmasi Kata Sandi" 
                            aria-label="Confirm Password" 
                            minlength="6" 
                            required
                        />
                        <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 focus:outline-none">
                            <i class="fa fa-eye" id="eyeIconConfirmPassword"></i>
                        </button>
                    </div>
                
                    <!-- Tombol Daftar -->
                    <div class="flex items-center justify-between mt-4">
                        <button 
                            type="submit" 
                            class="px-6 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-black rounded-lg focus:outline-none focus:ring focus:ring-black focus:ring-opacity-50"
                        >
                            Daftar
                        </button>
                    </div>
                </form>                
            </div>
        
            <div class="flex items-center justify-center py-4 text-center bg-gray-50">
                <span class="text-sm text-gray-600">Sudah memiliki akun? </span>
        
                <a href="../auth/login.html" class="mx-2 text-sm font-bold text-black hover:underline">Masuk Akun</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event) {
            const password = form.querySelector("[name='password']").value;
            const confirmPassword = form.querySelector("[name='confirm_password']").value;
    
            if (password !== confirmPassword) {
                alert("Kata sandi dan konfirmasi kata sandi tidak sama.");
                event.preventDefault();
            }
        });
    </script>    

    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIconPassword');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordField = document.getElementById('confirm_password');
            const eyeIcon = document.getElementById('eyeIconConfirmPassword');
            
            if (confirmPasswordField.type === 'password') {
                confirmPasswordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
    </script>
    
</body>
</html>
